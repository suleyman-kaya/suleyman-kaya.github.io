<!DOCTYPE html>
<html lang="tr">
<head>
    <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.0.1/dist/PhotoSphereViewer.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4.0.1/dist/PhotoSphereViewer.min.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <title>Ulu Camii</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-container">
        <!-- Panoramik Fotoğraflar (360 derece) -->
        <div class="panorama-gallery">
            <h2>Ulu Camii'nden Bazı Panoramik ve Normal Fotoğraflar</h2>
            <div class="panorama-container" id="panorama1">
                <img src="panorama1.jpeg" alt="Panorama 1">
            </div>
            <div class="panorama-container" id="panorama2">
                <img src="panorama2.jpeg" alt="Panorama 2">
            </div>
            <div class="panorama-container" id="panorama3">
                <img src="panorama3.jpeg" alt="Panorama 3">
            </div>
            <div class="panorama-container" id="panorama4">
                <img src="panorama4.jpeg" alt="Panorama 4">
            </div>
            <div class="panorama-container" id="panorama5">
                <img src="panorama5.jpeg" alt="Panorama 5">
            </div>
            <div class="panorama-container" id="panorama6">
                <img src="panorama6.jpeg" alt="Panorama 6">
            </div>
            <!-- Eğer ek panorama varsa, burada eklenebilir -->
        </div>

        <!-- Normal Fotoğraflar -->
        <div class="normal-gallery">
            <h2>Normal Fotoğraflar</h2>
            <div class="photo-grid">
                <img src="1.jpeg" alt="Normal Fotoğraf 1">
                <img src="2.jpeg" alt="Normal Fotoğraf 2">
                <img src="3.jpeg" alt="Normal Fotoğraf 3">
                <img src="4.jpeg" alt="Normal Fotoğraf 4">
                <img src="5.jpeg" alt="Normal Fotoğraf 5">
                <img src="6.jpeg" alt="Normal Fotoğraf 6">
                <img src="7.jpeg" alt="Normal Fotoğraf 7">
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
